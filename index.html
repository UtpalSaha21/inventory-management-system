        <div class="form-container">

            <input type="number" id="productQuantity" placeholder="Quantity (Kg)">
            <input type="number" id="productPrice" placeholder="Price (BDT)">
            <button onclick="addProduct()">Add Product</button>
        </div>

        <!-- Product Table -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity (Kg)</th>
                    <th>Price (BDT)</th>
                    <th>Actions</th>
